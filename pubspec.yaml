  timeago: ^2.0.8
  toast: ^0.1.5
  url_launcher: ^5.7.10
  webview_flutter: ^2.0.2
  youtube_player_iframe: ^1.2.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.2"

flutter_icons:
