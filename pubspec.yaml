    # - img/offline.jpg
    - assets/plane.jpg
    - assets/loading_bg.jpg
    - assets/splash_bg.jpg
    - assets/logo2.png
    - assets/list.png
    - assets/sound/
    - images/logo_icon.png
    - images/logoOS.png
    - images/ic_default_image.png
    - images/ic_side_settings.png
    - images/ic_hamburger_menu.png
    - images/ic_dietplan.jpg
    - images/ic_cleaneatings.jpg
    - images/ic_foodforstrength.jpg
    - images/ic_vegan.jpg
    - images/ic_flexitarian.jpg
    - images/ic_atkins.jpg
    - images/ic_ketogenic.jpg
    - images/ic_paleo.jpg
    - images/ic_step.png
    - images/ic_pulse.png
    - images/ic_avocados.jpg
    - images/ic_beans.jpg
    - images/ic_cheese.jpg
    - images/ic_eggs.jpg
    - images/ic_fish.jpg
    - images/ic_fruits.jpg
    - images/ic_greekyoghurt.jpg
    - images/ic_leanmeat.jpg
    - images/ic_legumes.jpg
    - images/ic_meat.jpg
